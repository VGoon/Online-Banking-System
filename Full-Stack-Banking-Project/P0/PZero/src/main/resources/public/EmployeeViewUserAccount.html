<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BANK View User</title>
    <link rel="stylesheet" href="/Style sheets/EmployeePortal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="colorLayer">
        <!-- Page header -->
        <div class="page-header">
            <nav class="navbar navbar-light nav-content">
                <div class="container-fluid">

                    <button type="button" class="btn btn-secondary" id="home-button">THE BANK</button>

                    <div class="right-buttons-header">
                        <div class="divider-vertical"></div>

                        <button type="button" class="btn signoff-button" id="header-signoff-button">Sign Off</button>
                        <div class="divider-vertical"></div>
                        
                        <div class="dropdown useraccount-button">
                            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="/Images/account-login-icon.png" class="account-image">
                                Welcome, <span id="header_firstName">FirstName</span>
                            </a>

                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuLink">
                                <div class="dropdown-entry"><li><h7 id="header_name">FirstName LastName</h7></li></div>
                                <div class="dropdown-entry"><li><h7 id="header_username">Username</h7></li></div>
                                <div class="dropdown-entry"><li><h7 id="header_id">User ID# 1234</h7></li></div>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </nav>
        </div>


        <div class="page-body">
            <div class="inner-page">

                <div class="page-container">
                    <div>
                    <div class="page-container-item-left"><button id="backBtn" class="btn btn-secondary">Back</button></div>
                    <!--<div class="page-container-item-right"><button class="btn btn-secondary">Apply Changes</button></div> -->
                    </div>
                </div>

                <div class="tabbed-page">

                    <h2 style="text-align: center;">Customer Account</h2>

                    <div class="customer-details-container">
                        <div class="customer-details">
                            <h6 class="customer-detail-item"><strong>Name:</strong> <span class="wholeName">LastName, FirstName</span></h6>
                            <h6 class="customer-detail-item"><strong>Customer ID:</strong> #<span class="userID">1234</span></h6>
                            <h6 class="customer-detail-item"><strong>Email:</strong> <span class="email">textemail@email.com</span></h6>
                            <h6 class="customer-detail-item"><strong>Username:</strong> <span class="username">Username</span></h6>
                        </div>
                    </div>

                    <div class="user-table-container">

                        <table class="table table-striped table-hover user-table">
                            <thead>
                                <tr>
                                <th scope="col">Account ID</th>
                                <th scope="col">Nickname</th>
                                <th scope="col">Balance</th>
                                <th scope="col">Unlock?</th>
                                <th scope="col">Close Account</th>
                                </tr>
                            </thead>

                            <!-- Table body to be populated -->
                            <tbody id="tableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-footer">
        <div><h6>THE BANK</h6></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/Scripts/EmployeeViewUserAccount.js"></script>
</body>
</html>
