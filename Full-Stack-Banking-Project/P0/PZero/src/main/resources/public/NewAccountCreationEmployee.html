<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BANK Sign Up Page</title>
    <link rel="stylesheet" href="/Style sheets/NewAccountCreation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="colorLayer">
        <div class="input-group">
            <div class="login-body">
                <div class="login-container">
                    <form action="employee-signup" method="POST">
                        <div class="apple"><div class="header-container"><h3>Sign Up</h3></div></div>

                        <div class="containerItem"><input type="text" class="form-control" name="FirstName" placeholder="First name" required></div>

                        <div class="containerItem"><input type="text" class="form-control" name="LastName" placeholder="Last name" required></div>

                        <div class="containerItem"><input type="text" class="form-control" name="Email" placeholder="Email" required></div>

                        <div class="containerItem"><input type="text" class="form-control" name="username" placeholder="Username" required></div>

                        <div class="containerItem"><input type="password" class="form-control" name="password" placeholder="Password" required></div>

                        <input type="hidden" class="form-control" name="UserType" value="Employee">
                        
                        <div class="signup-button"><button class="btn btn-light" type="submit">Create my account</button></div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="NewAccountCreation.js"></script> -->
</body>
</html>
