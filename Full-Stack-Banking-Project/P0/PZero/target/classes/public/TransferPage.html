<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transfer Money</title>
        <link rel="stylesheet" href="/Style sheets/TransferPage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="colorLayer">
            <!-- Page header -->
            <div class="page-header">
                <nav class="navbar navbar-light nav-content">
                    <div class="container-fluid">

                        <button type="button" class="btn btn-secondary" id="home-button">THE BANK</button>

                        <div class="right-buttons-header">
                            <div class="divider-vertical"></div>

                            <button type="button" class="btn signoff-button" id="header-signoff-button">Sign Off</button>
                            <div class="divider-vertical"></div>
                            
                            <div class="dropdown useraccount-button">
                                <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="/Images/account-login-icon.png" class="account-image">
                                    Welcome, <span id="header_firstName">FirstName</span>
                                </a>

                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuLink">
                                    <div class="dropdown-entry"><li><h7 id="header_name">FirstName LastName</h7></li></div>
                                    <div class="dropdown-entry"><li><h7 id="header_username">Username</h7></li></div>
                                    <div class="dropdown-entry"><li><h7 id="header_id">User ID# 1234</h7></li></div>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                </nav>
            </div>

            <div class="page-body">
                <div class="form-inputs form-container">

                    <div class="left-side">
                        <div>
                            <h3>Transfer Money</h3>
                        </div>

                        <form action="customer-transfer" method="POST" class="form-inputs" id="transfer-form">
                            <div class="form-item">
                                <label for="">From</label><br/>
                                <select class="form-select account-selection" id="from-account-select" name="fromAccount" required>
                                    <option selected>Select an account</option>
                                </select>
                            </div>

                            <div class="form-item">
                                <label for="">To</label><br/>
                                <select class="form-select account-selection"  id="to-account-select" name="toAccount" required>
                                    <option selected>Select an account</option>
                                </select>
                            </div>

                            <div class="form-item money-input">
                                <label for="">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" id="money-select" name="amount" required>
                                </div>
                            </div>

                            <div class="divider-horizontal"></div>

                            <div class="form-footer form-item">
                                <button id="confirm-button" class="btn btn-info form-button" >Confirm</button>
                                <button id= "cancel-button" class="btn btn-light form-button">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <div class="right-side">
                        <h2>Enter outside account ID</h2>
                        <div class="right-side-content">

                            <form id="outsideForm" class="right-side-items">

                                <div class="right-item">
                                    <label>Outside account ID</label>
                                    <input type="text" class="form-control" id="adding-account-id" name="outsideAccountInput">
                                </div>
                                <div class=right-item><button class="btn btn-secondary" type="button" id="outside-account-id">Add Account</button></div>
                            
                            </form> 

                        </div>  
                    </div>
                </div>

            </div>

            <div class="page-footer">
                <div><h6>THE BANK</h6></div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            <script src="/Scripts/TransferPage.js"></script>
        </div>
    </body>
</html>
