<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>THE BANK Login</title>
        <link rel="stylesheet" href="/Style sheets/LoginPageEmployee.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body style="background-image: 'bkgd.jfif';">
        <div class="colorLayer">
            <div class="input-group">
                <div><h4 id="errorMessage">Login unsuccessful.</h4></div>
                
                <div class="login-body">
                    <div class="login-container child">
                        <form action="employee-login" method="POST" id="loginForm">
                            <div class="containerItem"><h3>Welcome to THE BANK</h3></div>

                            <div class="containerItem"><input type="text" class="form-control" name="username" placeholder="Username"></div>

                            <div class="containerItem"><input type="password" class="form-control" name="password" placeholder="Password"></div>

                            <div class="containerItem"><button type="submit" id="loginButton" class="btn btn-light">Login</button></div>
                        
                        </form>
                    </div>
                </div>

                <div class="login-footer child">
                    <div class="footer-child"><a href="LoginPageCustomer.html"> Customer? </a></div>        
                    <div class="footer-child"><a href="NewAccountCreationEmployee.html"> Don't have an account? </a></div>
                </div>

            </div>
        </div>
    </body>
</html>
